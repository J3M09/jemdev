    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes pulse-subtle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }
        
        .fade-in-left {
            animation: fadeInLeft 0.8s ease-out forwards;
            opacity: 0;
        }
        
        .fade-in-right {
            animation: fadeInRight 0.8s ease-out forwards;
            opacity: 0;
        }
        
        .pulse-subtle {
            animation: pulse-subtle 3s ease-in-out infinite;
        }
        
        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-8px);
        }
        
        .underline-animate {
            position: relative;
        }
        
        .underline-animate::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 3px;
            background: currentColor;
            transition: width 0.4s ease-out;
        }
        
        .underline-animate:hover::after {
            width: 100%;
        }
        
        /* QR Code container styling */
        #qrcode {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #qrcode canvas,
        #qrcode img {
            border-radius: 12px;
        }
        
        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

        // Animated title rotation
        let titleIndex = 0;
        const titleParts = ["Full-Stack Developer", "IT Specialist", "IoT Engineer", "Graphic Designer"];
        
        function animateTitle() {
            const titleElement = document.getElementById('animated-title');
            if (!titleElement) return;
            
            titleElement.style.opacity = '0';
            setTimeout(() => {
                titleElement.textContent = titleParts[titleIndex];
                titleElement.style.opacity = '1';
                titleIndex = (titleIndex + 1) % titleParts.length;
            }, 500);
        }

        function generateQRCode() {
            const qrcodeContainer = document.getElementById('qrcode');
            if (!qrcodeContainer) return;
            
            // Clear any existing QR code
            qrcodeContainer.innerHTML = '';
            
            try {
                // Generate QR code
                new QRCode(qrcodeContainer, {
                    text: config.projects_url,
                    width: 200,
                    height: 200,
                    colorDark: config.primary_color,
                    colorLight: config.surface_color,
                    correctLevel: QRCode.CorrectLevel.H
                });
            } catch (error) {
                console.error('QR Code generation error:', error);
                // Fallback to API-based QR code
                qrcodeContainer.innerHTML = `
                    <img 
                        src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(config.projects_url)}" 
                        alt="QR Code to ${config.projects_url}"
                        width="200" 
                        height="200"
                        style="border-radius: 12px;"
                        onerror="this.style.display='none'; this.parentElement.innerHTML='<p style=color:${config.text_color}>QR Code unavailable</p>';"
                    />
                `;
            }
        }

        // Initialize portfolio when DOM is ready

</body>
